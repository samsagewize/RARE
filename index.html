<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$RARE – HOLD THE DIAMOND</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap');

    body {
      margin:0; height:100vh; background:#000; color:#fff;
      font-family:'Inter',sans-serif; display:flex; flex-direction:column;
      align-items:center; justify-content:center; text-align:center;
      overflow:hidden;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
    }
    .logo { width:160px; height:160px; border-radius:50%; border:6px solid #ffd700;
      box-shadow:0 0 100px #ffd700; animation:pulse 3s infinite; margin-bottom:20px; }
    h1 { font-family:'Orbitron',sans-serif; font-size:4.5rem;
      background:linear-gradient(90deg,#ffd700,#fff,#ffd700);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin:10px; }
    .ca { padding:12px 30px; background:rgba(255,215,0,0.2); border:2px solid #ffd700;
      border-radius:50px; font-family:'Orbitron'; font-size:1.2rem; letter-spacing:2px;
      margin:20px; cursor:pointer; }
    .ca:hover { box-shadow:0 0 40px #ffd700; }

    .game {
      margin-top:40px; position:relative; width:380px; height:380px;
      border:6px solid #ffd700; border-radius:50%; overflow:hidden;
      background:radial-gradient(circle,#004e92,#000428);
      box-shadow:0 0 140px rgba(255,215,0,0.8);
    }
    #diamond {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      width:260px; height:260px;
      cursor:grab; user-select:none;
      transition:all 0.1s;
      border-radius:50%;
      box-shadow:0 0 80px rgba(255,215,0,0.9);
    }
    #diamond:active {
      transform:translate(-50%,-50%) scale(1.18);
      cursor:grabbing;
      box-shadow:0 0 140px #ffd700;
    }
    #timer { font-family:'Orbitron'; font-size:4.5rem; margin:30px; color:#ffd700; }
    #message { font-family:'Orbitron'; font-size:2.5rem; margin:20px;
      background:linear-gradient(#ffd700,#fff); -webkit-background-clip:text;
      -webkit-text-fill-color:transparent; height:100px; }

    @keyframes pulse { 0%,100%{box-shadow:0 0 100px #ffd700;} 50%{box-shadow:0 0 180px #ffd700;} }
  </style>
</head>
<body>

  <img src="Screenshot 2025-11-20 235126.png" class="logo" alt="$RARE">
  <h1>$RARE</h1>
  <div class="ca" onclick="window.open('https://pump.fun/5M6xFVaxwwKV8mDEXiLsUtyqyX1s44wLByiphEfkpump')">
    CA: 5M6xFVaxwwKV8mDEXiLsUtyqyX1s44wLByiphEfkpump
  </div>

  <div style="max-width:700px; background:rgba(255,215,0,0.1); padding:20px; border-radius:20px; border:2px solid #ffd700; margin:20px;">
    <b>HOW TO WIN $RARE (brain-dead easy):</b><br>
    Hold down your finger/mouse on the diamond as long as you can<br><br>
    Longer hold = bigger airdrop<br>
    Screenshot your time → post with #RAREHold → get paid daily
  </div>

  <div class="game">
    <img src="Screenshot 2025-11-20 235126.png" id="diamond"
         onmousedown="startHold(event)" ontouchstart="startHold(event)"
         onmouseup="stopHold()" ontouchend="stopHold()"
         onmouseleave="stopHold()"
         alt="Hold the Diamond">
  </div>

  <div id="timer">0.0s</div>
  <div id="message">HOLD THE DIAMOND!</div>

  <script>
    let holdTime = 0;
    let timerInterval = null;
    const diamond = document.getElementById('diamond');
    const timerEl = document.getElementById('timer');
    const msgEl = document.getElementById('message');

    function startHold(e) {
      e.preventDefault();
      if (timerInterval) clearInterval(timerInterval);
      holdTime = 0;
      timerEl.textContent = '0.0s';
      msgEl.textContent = 'HOLDING...';
      diamond.style.transform = 'translate(-50%,-50%) scale(1.18)';
      diamond.style.boxShadow = '0 0 160px #ffd700';

      timerInterval = setInterval(() => {
        holdTime += 0.1;
        timerEl.textContent = holdTime.toFixed(1) + 's';

        if (holdTime >= 60) msgEl.textContent = 'LEGEND STATUS!';
        else if (holdTime >= 30) msgEl.textContent = 'DIAMOND HANDS!';
        else if (holdTime >= 10) msgEl.textContent = 'Keep going anon!';
      }, 100);
    }

    function stopHold() {
      if (timerInterval) clearInterval(timerInterval);
      diamond.style.transform = 'translate(-50%,-50%) scale(1)';
      diamond.style.boxShadow = '0 0 80px rgba(255,215,0,0.9)';

      if (holdTime >= 10) {
        msgEl.textContent = `W ${holdTime.toFixed(1)}s → Screenshot + #RAREHold = BAG`;
      } else {
        msgEl.textContent = 'Paper hands detected... try again';
      }
    }
  </script>

</body>
</html>
