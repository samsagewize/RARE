    body {

    /* Coin Flip Game Container */
    .game-container {
      position: relative;
      width: 400px;
      height: 500px;
      margin-top: 2rem;
    }

    .coin {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      margin: -100px 0 0 -100px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ffd700, #ffed4a);
      box-shadow: 
        inset 0 0 50px rgba(255,255,255,0.3),
        0 0 50px rgba(255,215,0,0.8),
        inset 20px 0 40px rgba(0,0,0,0.2);
      transition: transform 0.1s;
      cursor: pointer;
      user-select: none;
    }

    .coin-heads::after {
      content: 'ðŸ’Ž';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      text-shadow: 0 0 20px #fff;
    }

    .coin-tails::after {
      content: 'ðŸ–¤';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      text-shadow: 0 0 20px #000;
    }

    .coin.flipping {
      animation: flip 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
    }

    @keyframes flip {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      25% { transform: rotateY(90deg) rotateX(180deg); }
      50% { transform: rotateY(180deg) rotateX(360deg); }
      75% { transform: rotateY(270deg) rotateX(540deg); }
      100% { transform: rotateY(360deg) rotateX(720deg); }
    }

    .flip-btn {
      position: absolute;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 3rem;
      background: linear-gradient(90deg, #ffd700, #ffed4a);
      border: none;
      border-radius: 50px;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 30px rgba(255,215,0,0.5);
    }

    .flip-btn:hover {
      transform: translateX(-50%) translateY(-5px);
      box-shadow: 0 20px 50px rgba(255,215,0,0.8);
    }

    .flip-btn:active {
      transform: translateX(-50%) translateY(0);
    }

    .result {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin: 0;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .result.show {
      opacity: 1;
    }

    .streak {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      opacity: 0.8;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 80px rgba(255, 215, 0, 0.8); }
      50% { box-shadow: 0 0 140px rgba(255, 215, 0, 1); }
    }

    footer {

    }
  </style>
